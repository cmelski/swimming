<!DOCTYPE HTML>

<html>
	<head>
		<title>Swimming Tracker Results</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<style>

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {

	font-size: 18px;
	color: #FFFFFF;

}

td {
	color: #000000;
}

tr:nth-child(even) {background-color: #f2f2f2;}

</style>
	</head>
	<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1>Swimming Tracker</h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('home') }}">Home</a></li>

						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner">
					<h2>{{comp}} Results for {{swimmer}}</h2>
					<br>
					<br>

					<table>
           				<thead style="background-color: #D3D3D3">
            			<tr>
                		<th style="font-size:18px; font-weight: bolder" scope="col">Stroke</th>
                		<th style="font-size:18px; font-weight: bolder" scope="col">Distance</th>
							<th style="font-size:18px; font-weight: bolder" scope="col">Time</th>
							<th style="font-size:18px; font-weight: bolder" scope="col">Place</th>
							<th style="font-size:18px; font-weight: bolder" scope="col">Age</th>



            			</tr>

           				</thead>

          				<tbody>
						<tr>
						{% for result in data: %}

								<td>{{result[7]}}</td>
							<td>{{result[3]}}</td>

							<td>{{result[6]}}</td>
							<td>{{result[5]}}</td>
							<td>{{result[4]}}</td>





						</tr>
						{% endfor %}
						</tbody>
						</table>

					<br>




				</section>


			<!-- Footer -->
				<footer id="footer">

					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.dropotron.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
